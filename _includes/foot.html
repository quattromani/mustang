    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/{{ site.jquery_version }}/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ site.baseurl }}/js/vendor/jquery-{{ site.jquery_version}}.min.js"><\/script>')</script>

    <script>
      function loadScript(src) {
        var element = document.createElement("script");
        element.src = src;
        document.body.appendChild(element);
      }
      function downloadJSAtOnload() {
        loadScript("{{ site.baseurl }}/js/build/production.min.js");
        loadScript("{{ site.baseurl }}/js/vendor/slick.min.js");
        loadScript("{{ site.baseurl }}/js/vendor/gallery.js");
      }
      if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
      else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
      else window.onload = downloadJSAtOnload;
    </script>

    {% if site.google_analytics %}
    {% include google_analytics.html %}
    {% endif %}

  </body>
  </html>
